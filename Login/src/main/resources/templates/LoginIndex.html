<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml"
 xmlns:th="http://www.thymeleaf.org" 
 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:include="layout/BaseSetting::head">
</head>
<body class="container-fluid">
	<div th:include="layout/header-menu::header-menu" id="header-menu"></div>
	<div layout:fragment="content" id="content">
		
		<div class="box box-primary" style="width:25%;height: 50%;margin:10% auto;background-color: rgba(255,255,255,0.9);">
	<div class="box-body">
		<table  class="table" style="border : 1px solid #ddd;border-radius: 3px;">
		<colgroup>
			<col width="50%">
	 		<col width="50%">
			<!-- 
			<col width="20%">
			<col width="30%"> -->
		</colgroup>
			<tr>
			<td style="text-align: center;font-weight: bold;font-size: 1.5em; font-family: 'Titillium Web', sans-serif;">Login</td>
			</tr>
			<tr>
			
				<td>
				  <div class="form-group">
				    <label for="exampleInputEmail1">ID</label>
				    <input type="text" class="form-control" id="id" placeholder="Id를 입력해 주세요">
				  </div>
				</td>
				</tr>
				<tr>
				<td>
				  <div class="form-group">
				    <label for="exampleInputEmail1">PW</label>
				    <input type="password" class="form-control" id="pw" placeholder="비밀번호를 입력해 주세요">
				  </div>
				</td>
			</tr>
			<tr>
			<td style="text-align: center;">
				<button class="btn btn-lg btn-block" style="background-color: #212529;color : white;" id="loginBtn">로그인</button>
			</td>
			</tr>
			<tr>
				<td style="text-align: center;">
					<button class="btn btn-primary btn-lg btn-block" id="signUpBtn">회원가입</button>
				</td>
			</tr>
		</table>
		</div>
	</div>
	
	</div>
	<div th:include="layout/footer::footer" id="footer"></div>
	<div th:include="layout/sidebar::sidebar" id="sidebar"></div>
	<th:block layout:fragment="css">
		<style type="text/css">
		
		
		</style>
	</th:block>
	<th:block layout:fragment="script">
	 <th:block th:include="layout/BaseSetting::script"></th:block>
	 
		<script type="text/javascript" th:inline="javascript">
			$(function(){
				$("#etcMenu").click(function() {
					$('#sidebar').animate({
				        width: "toggle"
				    }, 400, "linear");
				});
				
				$('#addBtn').click(function(){
					alert("클릭");
				})
				$('#loginBtn').click(function(){
					alert("로그인 버튼");
				})

				$('#signUpBtn').click(function(){
					alert("회원가입 버튼");
				})
				
			});	
		</script>
	</th:block>
</body>
</html>
