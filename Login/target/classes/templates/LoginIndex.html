<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml"
 xmlns:th="http://www.thymeleaf.org" 
 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:include="layout/BaseSetting::head">
</head>
<body class="container-fluid">
	<div th:include="layout/header-menu::header-menu" id="header-menu"></div>
	<div th:include="layout/header::header" id="header"></div>
	<div layout:fragment="content" id="content">
		<!-- background-color: rgb(000,51,102,0.3); -->
		<div class="box box-primary" id="login-cover">
	<div class="box-body">
		<table  class="table" >
		<colgroup>
			<col width="50%">
	 		<col width="50%">
			
			<col width="20%">
			<col width="30%">
		</colgroup>
			<tr>
			<td id="title-login">LOGIN</td>
			</tr>
			<tr>
				<td>
				  <div class="form-group">
				    <label id="label-id">ID</label>
				    <input type="text" class="form-control" id="id" placeholder="Id를 입력해 주세요">
				  </div>
				</td>
				</tr>
				<tr>
				<td>
				  <div class="form-group">
				    <label id="label-pw">Password</label>
				    <input type="password" class="form-control" id="pw" placeholder="비밀번호를 입력해 주세요">
				  </div>
				</td>
			</tr>
			<tr>
			<td style="text-align: center;">
				<button class="btn btn-lg btn-block" style="background-color: #212529;color : white;font-weight: bold;" id="loginBtn">로그인</button>
			</td>
			</tr>
			<tr>
				<td style="text-align: center;">
					<button class="btn btn-lg btn-block" id="signUpBtn" style="margin-bottom: 1%;background-color: rgba(255,255,255,0.6);font-weight: bold;">회원가입</button>
				</td>
			</tr>
		</table>
		</div>
	</div>
	
	</div>
	<div th:include="layout/footer::footer" id="footer"></div>
	<div th:include="layout/sidebar::sidebar" id="sidebar"></div>
	<th:block layout:fragment="css">
		<style type="text/css">
		#header{
		height : 300px;
		}
		#login-cover{
		background-image: url( "./img/back-image.jpg" );
		background-position: center;
		background-size: 100% 100% ;
		width:25%;
		height: 50%;
		margin:10% auto;
		/* background-color: rgb(255,255,255,0.5); */
		border-radius: 10px;
		}
		.table td{
		border-top: none;
		}
		#title-login{
		border-bottom : 2px solid rgb(2,20,30);
		text-align: center;
		font-weight: bold;
		font-size: 1.5em;
		font-family: 'Titillium Web', sans-serif;
		color : white;
		}
		#label-id,#label-pw{
		text-align: center;
		font-weight: bold;
		font-size: 1.2em;
		 font-family: 'Titillium Web', sans-serif;
		color : #ddd;
		}
	
		</style>
	</th:block>
	<th:block layout:fragment="script">
	 <th:block th:include="layout/BaseSetting::script"></th:block>
	 
		<script type="text/javascript" th:inline="javascript">
		
			$(function(){
				var fadeShow = $("#header").fadeShow({
					correctRatio: true, //화면 자동으로 꽉 채우기 (false 시 속도 느려짐)
					shuffle: true, //배경화면이 순서대로 나오지 않고 random 
					speed: 5000, // 속도
					images: [
							 'img/back-image.jpg',
							 'img/image1.jpg',
							 'img/image2.jpg',
							 'img/image3.jpg',
							 'img/image4.jpg']
				});
			
				$("#etcMenu").click(function() {
					$('#sidebar').animate({
				        width: "toggle"
				    }, 400, "linear");
				});
				
				$('#addBtn').click(function(){
					alert("클릭");
				})
				$('#loginBtn').click(function(){
					alert("로그인 버튼");
				})

				$('#signUpBtn').click(function(){
					alert("회원가입 버튼");
				})
				
			});	
		</script>
	</th:block>
</body>
</html>
