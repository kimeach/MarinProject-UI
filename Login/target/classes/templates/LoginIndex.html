<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml"
 xmlns:th="http://www.thymeleaf.org" 
 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:include="layout/BaseSetting::head">
</head>
<body class="container-fluid">
	<div th:include="layout/header-menu::header-menu" id="header-menu"></div>
	<div th:include="layout/header::header" id="header"></div>
	<div layout:fragment="content" id="content">
		<!-- background-color: rgb(000,51,102,0.3); -->
		<div id="login-cover">
		<div class="box-body">
		<table  class="table" >
		<colgroup>
			<col width="50%">
	 		<col width="50%">
			
			<col width="20%">
			<col width="30%">
		</colgroup>
			<tr>
			<td id="title-login" >MAVIN</td>
			</tr>
			<tr>
				<td>
				  <div class="form-group">
				    <label id="label-id">ID</label>
				    <input type="text" class="form-control" id="id" placeholder="Id를 입력해 주세요">
				  </div>
				</td>
				</tr>
				<tr>
				<td>
				  <div class="form-group">
				    <label id="label-pw">Password</label>
				    <input type="password" class="form-control" id="pw" placeholder="비밀번호를 입력해 주세요">
				  </div>
				</td>
			</tr>
			<tr>
			<td style="text-align: center;">
				<button class="btn btn-lg btn-block" style="background-color: #212529;color : white;font-weight: bold;" id="loginBtn">로그인</button>
			</td>
			</tr>
			<tr>
				<td style="text-align: center;">
					<button class="btn btn-lg btn-block" id="signUpBtn">회원가입</button>
				</td>
			</tr>
		</table>
		</div>
	</div>
	
	</div>
	<div th:include="layout/footer::footer" id="footer"></div>
	<div th:include="layout/sidebar::sidebar" id="sidebar"></div>
	<th:block layout:fragment="css">
		<style type="text/css">
		#header{
		height : 300px;
		}
		#content{
		height : 900px;
		}
		#login-cover{
		background-position: center;
		background-size: 100% 100% ;
		background-color : white; /* #AAABA9 */
		width:25%;
		border-radius: 5px;
		height: 53%;
		margin:10% auto;
		position: relative;
		left: 1000px;
		}
		.box-body{
		border-radius: 5px;
		}
		.table td{
		border-top: none;
		}
		#title-login{
		text-align: center;
		font-weight: bold;
		font-size: 3.0em;
		font-family: Slovic;
		color : #212121;
		
		}
		#label-id,#label-pw{
		text-align: center;
		font-weight: bold;
		font-size: 1.2em;
		 font-family: 'Titillium Web', sans-serif;
		color : #212121;
		}
		#signUpBtn{
			margin-bottom: 1%;
			background-color: rgba(41,69,158,0.9);
			/* rgba(41,69,202,0.9); */
			font-weight: bold;
			color : white;
		}
		</style>
	</th:block>
	<th:block layout:fragment="script">
	 <th:block th:include="layout/BaseSetting::script"></th:block>
	 
		<script type="text/javascript" th:inline="javascript">
		
			$(function(){
				$('#login-cover').animate({
					left : '0'
				},"slow")
			
				$("#etcMenu").click(function() {
					$('#sidebar').animate({
				        width: "toggle"
				    }, 400, "linear");
				});
				
				$('#addBtn').click(function(){
					alert("클릭");
				})
				$('#loginBtn').click(function(){
					alert("로그인 버튼");
				})

				$('#signUpBtn').click(function(){
					alert("회원가입 버튼");
				})
				
			});	
		</script>
	</th:block>
</body>
</html>
