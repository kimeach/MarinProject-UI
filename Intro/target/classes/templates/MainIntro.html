<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml"
 xmlns:th="http://www.thymeleaf.org" 
 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:include="layout/BaseSetting::head">
<meta charset="utf-8">
<title>Insert title here</title>
</head>
<body class="container-fluid">
		<!-- <div th:include="layout/sidebar::sidebar" id="sidebar"></div> -->
		<div th:include="layout/header-menu::header-menu" id="header-menu"></div>
		<div th:include="layout/header::header" id="header"></div>

		<div layout:fragment="content" id="content">
			<div id="wrapper">
      <div id="slider-wrap">
          <ul id="slider">
             <li>
                <div>
                    <span>Sub-title #1</span>
                </div>                
				<img th:src="@{img/image1.jpg}">
             </li>
             <li data-color="#3498db">
                <div>
                    <span>Sub-title #2</span>
                </div>
                <img th:src="@{img/image2.jpg}">
             </li>
             <li data-color="#9b59b6">
                <div>
                    <span>Sub-title #3</span>
                </div>
                <img th:src="@{img/image3.jpg}">
             </li>
             <li data-color="#34495e">
                <div>
                    <span>Sub-title #4</span>
                </div>
                <img th:src="@{img/image4.jpg}">
             </li>
          </ul>
           <!--controls-->
          <div class="btns" id="next"><i class="fa fa-arrow-right"></i></div>
          <div class="btns" id="previous"><i class="fa fa-arrow-left"></i></div>
          <div id="counter"></div>
          <div id="pagination-wrap">
            <ul>
            </ul>
          </div>
      </div>
   </div>
	</div>
		<div th:include="layout/footer::footer" id="footer"></div>
	
	<th:block layout:fragment="css">
	<link th:href="@{css/slide.css?version=1}"  rel="stylesheet" type="text/css">
		<style type="text/css">
		body{
		width: 100%;
		height: 100%;
		 background-color: rgb(2,20,30);
		}
		#header-menu{
		font-size: 1.3em;
		font-weight: bold;
		color: #ddd;
		width:100%;
		height: 50px;
		top:0;
		bottom:0;
		font-family: 'Poppins', sans-serif;
		background-color:rgba(255,255,255,0.1);
		position: sticky;
		z-index: 100;
		}
		#header-menu-sub{
			margin-left: 80%;
			height:100%;
			display: table;
		}
		.container-fluid{
		padding : 0;
		}
/* 		#sidebar{
		width:15%;
		height: 930px;
		float: left;
		position: absolute;
		z-index: 10;
		} */
		#header{
		/* background-color: #0059ab; */
		width:100%;
		height: 700px;
		float: left;
		position: relative;
		z-index: 9;
		}
		

		#content{
		/* border : 1px solid #ddd; */
		width:100%;
		height: 730px;
		float: left;
		position: relative;
		z-index: 9;
		color: #ddd;
		}
		#footer{
		clear : both;
		width : 100%;
		height: 40px;
		  left:0px; 
  		bottom:0px;
  		z-index:999;
		background-color: rgba(255,255,255,0.2);
		position: sticky;
		}
		
		@media (min-width: 300px) and (max-width: 500px) {
 		#footer{
		}
		#wrapper{
		width:100%;
		margin:0;
		}
		#slider-wrap{
		width:100%;
		}
 		#header-menu-sub{
 		margin-left : 0;
 		}
 		#header-title{
 		height: 70%;
 		}
 		.searchCover{
 		height:30%;
 		}
 		}
		
		</style>
	</th:block>
	<th:block layout:fragment="script">
	 <th:block th:include="layout/BaseSetting::script"></th:block>
	 <script th:src="@{js/slide.js}" type="text/javascript"></script>
	 
		<script type="text/javascript" th:inline="javascript">
			$(function(){
				
				
				$("#menuBtn").click(function() {
					$('#side_menu_sub').animate({
				        width: "toggle"
				    }, 400, "linear");
				});
				
				
			});	
			
	
		    
		</script>
	</th:block>
</body>
</html>
