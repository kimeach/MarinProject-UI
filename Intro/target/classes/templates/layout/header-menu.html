<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml"
 xmlns:th="http://www.thymeleaf.org" 
 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Barlow&display=swap" rel="stylesheet">
	
</head>
<header th:fragment="header-menu" >
	<div style="color:#010101;float:left;margin-left:1%">
		<h2 style="font-family: Slovic;font-size: 2em;margin:0;color:#ccc" id="Logo">MaVin</h2>
	</div>
	<div id="header-menu-sub">
		<span class="header-menu-item" id="info" onclick="javascript:location.href='/intro'">INFO</span> 
		<span class="header-menu-item" id="mypage">MYPAGE</span>
		<span class="header-menu-item" id="login">LOGIN</span> 
		<span class="header-menu-item" id="siteMap">SITEMAP</span>
		<span class="header-menu-item" id="setting"> SETTING</span>
		<span class="header-menu-item" id="etcMenu">&equiv;</span>
		<!-- <img th:src="@{img/setting-color-icon.png}" style="width:1.3em;height:1.3em;color : white"> -->
	</div>	
<th:block layout:fragment="css">
		<style>
		#header-menu-sub{
			margin-left: 60%;
			height:100%;
			display: table;
		}
		.header-menu-item{
			display:table-cell;
			vertical-align: middle;
			width:1%;
		}
		.header-menu-item:hover{
			color: red;
			cursor: pointer;
		}
		#header-menu{
		text-align : center;
			font-size: 1.2em;
			font-weight: bold;
			color: #ddd;
			width:100%;
			height: 50px;
			top:0;
			bottom:0;
			font-family: 'Poppins', sans-serif;
			background-color:rgba(255,255,255,0.1);
			position: sticky;
			z-index: 100;
		}
		 @media (min-width: 300px) and (max-width: 500px) {
			 #header-menu-sub{
			 	margin-left : 0;
			 	font-size: 0.7em;
			 }
		 }
		</style>

</th:block>
</header>
</html>
