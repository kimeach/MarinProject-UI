<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml"
 xmlns:th="http://www.thymeleaf.org" 
 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Barlow&display=swap" rel="stylesheet">
	
</head>
<header th:fragment="header-menu" >

	<div id="header-menu-sub">
		<h2 style="" id="Logo">MAVIN</h2>
		<span class="header-menu-none"></span> 
		<span class="header-menu-item" id="profile">PROFILE</span>
		<span class="header-menu-item" id="blog">BLOG</span>
		<span class="header-menu-item" id="notice">NOTICE</span>
		<span class="header-menu-item" id="calendar">CALENDAR</span>
		<span class="header-menu-item" id="setting"> SETTING</span>
		<span class="header-menu-none" id="before-none"></span> 
		<span class="header-menu-icon" id="login"> <i class="fas fa-sign-in-alt fa-lg"></i></span> 
		<span class="header-menu-icon" id="signUp">I</span> 
		<span class="header-menu-icon" id="search" style="padding-right:1%"> <i class="fa fa-search fa-lg"></i></span> 
		
		<!-- <span class="header-menu-item2" id="etcMenu2">&equiv;</span> -->
		<!-- <img th:src="@{img/setting-color-icon.png}" style="width:1.3em;height:1.3em;color : white"> -->
	</div>	<!-- 
	<div style="width:100%;height:100px;background-color: rgba(0,0,0,0.9);border:1px solid #ddd"></div> -->
<th:block layout:fragment="css">
		<style>
		#Logo{
		margin-right : 20%;
		display:table-cell;
		vertical-align: middle;
		width:10%;
		height:100%;
		font-family: Slovic;
		font-size: 2em;
		margin:0;
		color:#ccc;
		}
		#Logo:hover{
			color: #FFCC00;
			cursor: pointer;
		}
		#header-menu-sub{
			height:100%;
			display: table;
			width:100%;
		}
		.header-menu-item{
			display:table-cell;
			vertical-align: middle;
			width:8%;
		}
		.header-menu-item:hover{
			color: #FFCC00;
			cursor: pointer;
			border-top: 3px solid rgba(0,0,0,0.8);
			border-bottom: 3px solid #FFCC00;
		}
		.header-menu-icon{
			display:table-cell;
			vertical-align: middle;
			width:2%;
		}
		#search:hover,#login:hover{
			color: #FFCC00;
			cursor: pointer;
		}
		.header-menu-none{
			display:table-cell;
			vertical-align: middle;
			width:8%;
		}
		
		#header-menu{
		text-align : center;
			font-size: 1em;
			font-weight: bold;
			color: #ddd;
			width:100%;
			height: 150px;
			top:0;
			bottom:0;
			font-family: 'Poppins', sans-serif;
			/* background-color:rgba(255,255,255,0.1); */
			 background-color:rgba(0,0,0,0.8);
			
			position: sticky;
			z-index: 100;
		}
		
		.header-menu-item2{
			display:table-cell;
			vertical-align: middle;
			width:10%;
		}
		.header-menu-item2:hover{
			color: #FFCC00;
			
			cursor: pointer;
			border-top: 3px solid rgba(0,0,0,0.8);
			border-bottom: 3px solid #ddd;
		}
		#signUp{
		
		}
		 @media (min-width: 300px) and (max-width: 500px) {
			 #header-menu-sub{
			 	margin-left : 0;
			 	font-size: 0.7em;
			 }
		 }
		</style>


</header>
</html>
