		.div-box-cover{

		}
		.div-box{

		height:350px;
		display: inline-block;
		margin : 2%;
		font-family: 'Poppins', sans-serif;
		}
		.div-box:hover{
		border: 1px solid #ddd;
		}
		.div-box-item-main{
		margin-top : 3%;
		display: inline-block;
		width:360px;
		height:200px;
		}
		.div-box-item-sub{
		margin-top : 2%;
		display: inline-block;
		width:360px;
		height:100px;
		}
		.div-box-grid{
		color:white;
		width:80%;
		height: 80%;
		background-color: rgba(0,0,0,0.9);
		position: fixed;
		display : none;
		text-align: center;
		top : 0;
		margin: 7% 10% 10% 10%;
		background-image: url( "./img/back-image.jpg" );
		background-position: center;
		background-size: 100% 100% ;
		}
		
		</style>

		<script type="text/javascript" th:inline="javascript">
		$(function(){
			var fadeShow = $("#header").fadeShow({
				correctRatio: true, //화면 자동으로 꽉 채우기 (false 시 속도 느려짐)
				shuffle: true, //배경화면이 순서대로 나오지 않고 random 
				speed: 5000, // 속도
				images: [
						 'img/back-image.jpg',

						 'img/image3.jpg',
						 'img/image4.jpg']
			});
